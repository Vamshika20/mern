<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Sample Registration Page</title>
    <style type="text/css">
        .style1 {
            width: 100%;
        }
    </style>
</head>

<body>
    <form id="regform">
        <div>
            <table class="style1">
                <tr>
                    <td>Full Name:</td>
                    <td>
                        <input type="text" id="TxtName">
                    </td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td>
                        <input type="text" id="TxtUserName">
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password" id="TxtPassword">
                    </td>
                </tr>
                <tr>
                    <td>Re Password:</td>
                    <td>
                        <input type="password" id="TxtRePassword">
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                        <input type="text" id="TxtAddress">
                    </td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td>
                        <input type="number" id="TxtAge">
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <select id="DropDownmenu">
                            <option value="-1">Select</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <button type="button1" id="Button1">Save</button>
    </form>
</body>

</html>
