<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal nav bar</title>
</head>
<body>
    <style> 
        ul
        { 
          list-style-type: none; 
          margin: 0; 
          padding: 0; 
          overflow: hidden; 
          background-color: lightgray; 
        } 
        li
        { 
          float: left; 
        } 
        li a, .dropbtn
        { 
          display: inline-block; 
          color: blue; 
         font-size:20px; 
          text-align: center; 
          padding: 10px 20px; 
          text-decoration: none; 
        } 
        .active
        { 
        background-color: gray; 
        color: white; 
        } 
        li a:hover , .dropdown:hover .dropbtn
        { 
          background-color: orange; 
          color: white; 
        } 
        .dropdown-content
        { 
          display: none; 
          position: absolute; 
          background-color: lightblue; 
          min-width: 160px; 
          box-shadow: 5px 8px 10px 0px black; 
         } 
        .dropdown-content a
        { 
          color: black; 
          padding: 12px 16px; 
          text-decoration: none; 
          display: block; 
          text-align: left; 
        } 
        .dropdown-content a:hover
        { 
        background-color: gray; 
        color:white; 
        } 
        .dropdown:hover .dropdown-content
        { 
          display: block; 
        } 
  
        </style> 

        <!-- navbar -->
        <h1>Horizontal navigation var</h1>
        <ul> 
            <li><a class="active" href="#home">Home</a></li>
          <li><a href="#java">Java</a></li>
          <li><a href="#css">CSS</a></li>
          <li><a href="#html">HTML</a></li>
          <li><a href="#bootstr">Bootstrap</a></li>
           
              
            </li> 
          </ul>    
</body>
</html>
